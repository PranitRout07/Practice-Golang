<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiMail</title>
</head>
<body>
    <div class="div1">
        <form action="/datas">
            <label for="fromEmail">From</label><br>
            <input id="fromEmail" type="email" name="from" value=""><br>

            <label for="password">Password</label><br>
            <input id="password" type="password" name="pass"><br>
        
            <label for="ToEmail">To</label><br>
            <input id="ToEmail" type="text" name="to" value=""><br>
        
            <label for="message">Message</label><br>
            <input id="message" type="text" name="msg" value=""><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
