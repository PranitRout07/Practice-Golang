<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0b0b0; /* Light grey background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes the content center vertically */
        }
        .content {
            text-align: center;
        }
        h1 {
            color: #020202;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>This is a static website</h1>
    </div>
</body>
</html>
